<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__wrap">
                <ul>
                    <li>
                        <a href="../index.html">Головна</a>

                    <li>
                        <a href="../pages/registration.html">Реєстрація</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header header--spec">
            <div class="header__heading--spec">
                <form action="https://fom.in.ua/echo" method="POST">
                    <h1 class="header__heading auth">Авторизація</h1>
                    <div class="header__authorization">
                        <label for="login">Логін: </label>
                        <input class="authorization__input" type="text" id="login" placeholder="Вкажіть логін" required>
                    </div>

                    <div class="header__authorization">
                        <label for="password">Пароль: </label>
                        <input class="authorization__input" type="password" id="password" placeholder="Вкажіть пароль" required>
                    </div>
    
                    <div class="car__search car__search--spec">
                        <button type="submit">
                            <span class="car__submit">Увійти</span>
                        </button>
                    </div>
                </form>
            </div>
        </header>

        <!-- <main class="main">

    </div>
