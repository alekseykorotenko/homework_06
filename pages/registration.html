<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомагазин - Реєстрація</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__wrap">
                <ul>
                    <li>
                        <a href="../index.html">Головна</a>
                    </li>
                    <li>
                        <a href="../pages/search.html">Розширений пошук</a>
                    </li>
                    <li>
                        <a href="../pages/auth.html">Авторизація</a>
                    </li>
                    <li>
                        <a href="../pages/registration.html">Реєстрація</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header header--spec">
            <div class="header__heading--spec">
                <form action="https://fom.in.ua/echo" method="POST">
                    <h1 class="header__heading registration">Реєстрація</h1>
                    <div class="header__registration">
                        <label for="login">Логін: </label>
                        <input class="registration__input" type="text" id="login" placeholder="Вкажіть логін" required>
                    </div>
                    <!-- <br> -->
                    
                    <div class="header__registration">
                        <label for="phonr">Номер телефону: </label>
                        <input class="registration__input" type="tel" id="phone" placeholder="Вкажіть номер телефону" required>
                    </div>

                    <div class="header__registration">
                        <label for="email">E-mail:</label>
                        <input class="registration__input" type="email" id="email" placeholder="Вкажіть електронну пошту" required>
                    </div>

                    <div class="header__registration">
                        <label for="password">Пароль: </label>
                        <input class="registration__input" type="password" id="password" placeholder="Вкажіть пароль" required>
                    </div>

                    <div class="header__registration">
                        <label for="password-repeat">Повторіть пароль: </label>
                        <input class="registration__input" type="password" id="password-repeat" placeholder="Вкажіть пароль повторно" required>
                    </div>
                    <div class="car__search car__search--spec">
                        <button type="submit">
                            <span class="car__submit">Зареєструватись</span>
                        </button>
                    </div>
                </form>
            </div>  
        </header>

        <!-- <main class="main">
            
        </main> -->
    </div>
</body>
</html>
