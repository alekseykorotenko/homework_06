<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомагазин - Реєстрація</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__wrap">
                <ul>
                    <li>
                        <a href="../index.html">Головна</a>
                    </li>
                    <li>
                        <a href="../pages/search.html">Розширений пошук</a>
                    </li>
                    <li>
                        <a href="../pages/auth.html">Авторизація</a>
                    </li>
                    <li>
                        <a href="../pages/registration.html">Реєстрація</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header header--spec">
            <div class="header__heading--spec registr">
                <form action="https://fom.in.ua/echo" method="POST">
                    <h1 class="header__heading registration">Реєстрація</h1>
                    <div class="header__registration">
                        <label for="login">Логін: </label>
                        <input class="registration__input" type="text" id="login" name="login" placeholder="Вкажіть логін" required>
                    </div>                    
                    <div class="header__registration">
                        <label for="phone">Номер телефону: </label>
                        <input class="registration__input" type="tel" id="phone" name="phone" placeholder="Вкажіть номер телефону" required>
                    </div>
                    <div class="header__registration">
                        <label for="email">E-mail:</label>
                        <input class="registration__input" type="email" id="email" name="email" placeholder="Вкажіть електронну пошту" required>
                    </div>
                    <div class="header__registration">
                        <label for="password">Пароль: </label>
                        <input class="registration__input" type="password" id="password" name="password" placeholder="Вкажіть пароль" required>
                    </div>
                    <div class="header__registration">
                        <label for="password-repeat">Повторіть пароль: </label>
                        <input class="registration__input" type="password" id="password-repeat" name="password-repeat" placeholder="Вкажіть пароль повторно" required>
                    </div>
                    <div class="car__search car__search--spec">
                        <button type="submit">
                            <span class="car__submit">Реєстрація</span>
                        </button>
                    </div>
                </form>
            </div>  
        </header>

        <!-- <main class="main">
            
        </main> -->

        <footer class="footer">
            <div class="footer__section logo">
                <img src="../imgs/logo.png" alt="logo">
                <h3 class="footer__name">BuyMyCar</h3>
            </div>

            <div class="footer__section callback">
                <h3 class="footer__name">Зворотній звʼязок</h3>
                <form action="https://fom.in.ua/echo" method="POST">
                    <label for="callback_about" class="callback_label">На що бажаєте залишити скаргу?</label>
                    <br>
                    <select name="about" id="callback_about" multiple>
                        <option value="service">Сервіс</option>
                        <option value="design">Дизайн сайту</option>
                        <option value="seller">Продавець</option>
                    </select>

                    <label for="message">Залишити відгук:</label> <br>
                    <textarea name="message" id="message" cols="50" rows="5"></textarea>

                    <div class="car__search car__search--spec">
                        <button type="submit">
                            <span class="car__submit">Відправити скаргу</span>
                        </button>
                    </div>
                </form>
            </div>

        </footer>
    </div>
</body>
</html>
