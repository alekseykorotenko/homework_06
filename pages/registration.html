<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомагазин - Реєстрація</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__wrap">
                <ul>
                    <li>
                        <a href="../index.html">Головна</a>
                    </li>
                    <li>
                        <a href="../pages/search.html">Розширений пошук</a>
                    </li>
                    <li>
                        <a href="../pages/auth.html">Авторизація</a>
                    </li>
                    <li>
                        <a href="../pages/registration.html">Реєстрація</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header">
            
        </header>

        <main class="main">
            <h1 class="main__heading">Реєстрація</h1>
            <div class="main__heading--spec">
                <form action="https://fom.in.ua/echo" method="POST">
                    <label for="login">Логін: </label>
                    <input type="text" id="login" placeholder="Вкажіть логін" required>
    
                    <br>
                    
                    <label for="phonr">Номер телефону: </label>
                    <input type="tel" id="phone" placeholder="Вкажіть номер телефону" required>
    
                    <br>
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Вкажіть електронну пошту" required>
    
                    <br>
    
                    <label for="password">Пароль: </label>
                    <input type="password" id="password" placeholder="Вкажіть пароль" required>
    
                    <br>
    
                    <label for="password-repeat">Повторіть пароль: </label>
                    <input type="password" id="password-repeat" placeholder="Вкажіть пароль повторно" required>
    
                    <br>
    
                    <input type="submit" name="Submit">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
